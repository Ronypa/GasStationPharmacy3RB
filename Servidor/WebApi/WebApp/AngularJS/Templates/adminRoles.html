<!--Se adhieren los diseños de las css-->
<link href="CSS/modal.css" rel="stylesheet" />
<link href="CSS/tabla.css" rel="stylesheet" />

<!--Se incluye el menu lateral de la vista administrador-->
<ng-include src="urlAdmin"></ng-include>
<div class="page-wrapper">
    <div class="side-body">
        <!--Encabezado de la pagina-->
        <h1> Administración de roles</h1>
        <!--Boton para crear roles-->
        <div class="row">
            <div class="container" align="center" style="width:830px; margin-bottom:-35px; margin-top:50px">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#modalCreacion"> Agregar</button>
            </div>
        </div>
        <!--Tabla en la que se muestran todos los roles-->
        <table>
            <thead>
                <tr><th colspan="3">Lista de roles</th></tr>
                <tr>
                    <th>Nombre</th>
                    <th colspan="2">Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rol in roles">
                    <td>{{rol.nombre}}</td>
                    <td>{{rol.descripcion}}</td>

                    <td>
                        <i class="material-icons button edit" ng-click="editar(rol)" data-toggle="modal" data-target="#miModal">Detalles</i>
                        <i class="material-icons button delete" ng-click="BorrarRol(rol.nombre)">Eliminar</i>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--Modal para editar roles-->
        <div  class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="botoncerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Actualización de rol</h4>
                    </div>
                    <div class="modal-body">

                        <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <form method="post" name="rolActualizarForm" ng-submit="submitForm()" novalidate>

                                            <!-- Nombre -->
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <p>{{rol.nombre}}</p>
                                            </div>

                                            <!-- Descripcion -->
                                            <div class="form-group" ng-class="{ 'has-error' : rolActualizarForm.descripcion.$invalid && (rolActualizarForm.descripcion.$dirty || submitted)}">
                                                <label>Descripción</label>
                                                <input type="text" name="descripcion" class="form-control" ng-model="rol.descripcion" placeholder=" Descripción" ng-required="true">
                                                <p ng-show="rolActualizarForm.descripcion.$error.required && (rolActualizarForm.descripcion.$dirty || submitted)" class="help-block">La descripción del rol es requerida.</p>
                                            </div>

                                            <div class="form-group">
                                                <div>
                                                    <button type="submit" class="btn btn-primary" ng-disabled="rolActualizarForm.$invalid" ng-click="aplicarCambios()">Actualizar rol</button>
                                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--Modal para crear roles-->
        <div  class="modal fade" id="modalCreacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="botoncerrar2">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Creación de rol</h4>
                    </div>
                    <div class="modal-body">



                        <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <form method="post" name="rolForm" ng-submit="submitForm()" novalidate>

                                            <!-- Nombre -->
                                            <div class="form-group" ng-class="{ 'has-error' : rolForm.nombre.$invalid && (rolForm.nombre.$dirty || submitted)}">
                                                <label>Nombre</label>
                                                <input type="text" name="nombre" class="form-control" ng-model="nombre" placeholder="Nombre" ng-required="true">
                                            </div>

                                            <!-- Descripcion -->
                                            <div class="form-group" ng-class="{ 'has-error' : rolForm.descripcion.$invalid && (rolForm.descripcion.$dirty || submitted)}">
                                                <label>Descripción</label>
                                                <input type="text" name="descripcion" class="form-control" ng-model="descripcion" placeholder=" Descripción" ng-required="true">
                                                <p ng-show="rolForm.descripcion.$error.required && (rolForm.descripcion.$dirty || submitted)" class="help-block">La descripción del rol es requerida.</p>
                                            </div>

                                            <div class="form-group">
                                                <div>
                                                    <button type="submit" class="btn btn-primary" ng-disabled="rolForm.$invalid" ng-click="agregarRol()">Crear rol</button>
                                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
