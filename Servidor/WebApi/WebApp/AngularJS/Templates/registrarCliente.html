<link href="CSS/registroCliente.css" rel="stylesheet" />
<script src="AngularJS/formDinamico.js"></script>
<div class="row">
    <h2 class="form-encabezado" align="center" style="margin-bottom:50px; font-weight:bold">Por favor ingrese sus datos</h2>
    <div class="col-md-4">
        <h4 class="form-encabezado" align="center" style="font-weight:bold; font-family:Georgia">Nombre completo</h4>
        <div class="container-fluid bloque2">
            <form class="formulario">
                <input type="text" class="form-control" placeholder="Primer nombre" ng-model="registroNombre1" />
                <input type="text" class="form-control" placeholder="Segundo nombre" ng-model="registroNombre2" />
                <input type="text" class="form-control" placeholder="Primer apellido" ng-model="registroApellido1" />
                <input type="text" class="form-control" placeholder="Segundo apellido" ng-model="registroApellido2" />
            </form>
        </div>
    </div>
    <div class="col-md-4">
        <h4 class="form-encabezado" align="center" style="font-weight:bold; font-family:Georgia">Lugar de residencia</h4>
        <div class="container-fluid bloque3">
            <form class="form-group">
                <select class="form-control1" ng-model="registroProvincia" onchange="this.className=this.options[this.selectedIndex].className">
                    <option value="" selected hidden class="null">Selecione una provinca</option>
                    <option value="San Jose" class="coloroption">San Jose</option>
                    <option value="Alajuela" class="coloroption">Alajuega</option>
                    <option value="Cartago" class="coloroption">Cartago</option>
                    <option value="Heredia" class="coloroption">Heredia</option>
                    <option value="Ganacaste" class="coloroption">Guanacaste</option>
                    <option value="Puntarenas" class="coloroption">Puntarenas</option>
                    <option value="Limon" class="coloroption">Limón</option>
                </select>
                <input type="text" class="form-control" placeholder="Ciudad" ng-model="registroCiudad" />
                <input type="text" class="form-control" placeholder="Señas o dirección de residencia" ng-model="registroSenas" />
            </form>
        </div>
    </div>
    <div class="col-md-4">
        <h4 class="form-encabezado" align="center" style="font-weight:bold; font-family:Georgia">Otros datos</h4>
        <div class="container-fluid bloque3">
            <form class="form-group">
                <input type="text" onfocus="(this.type='date')" class="form-control" placeholder="Fecha de nacimiento" ng-model="registroFechaNacimiento" />
                <input type="number" class="form-control" placeholder="Cédula" ng-model="registroCedula">
                <input type="password" class="form-control" placeholder="Contraseña" ng-model="loginPassword">
            </form>
        </div>
        <div class="row">
            <div class="container">
                <p>*La cédula y contraseña serán sus datos para ingresar a la página.</p>
            </div>
        </div>
    </div>
</div>
<div class="row" style="padding-top:15px">
    <div class="col-md-5">
        <h4 class="form-encabezado" align="center" style="font-weight:bold; font-family:Georgia">Historial de padecimientos</h4>
        <div class="container-fluid bloque3">
            <div id="dinamico"></div>
            <div class="col-md-5">
                <form>
                    <input type="text" class="form-control" placeholder="Padecimiento" ng-model="registroPadecimimeto" />
                </form>
            </div>
            <div class="col-md-5">
                <form>
                    <input type="text" onfocus="(this.type='date')" class="form-control" placeholder="Fecha de pronóstico" ng-model="registroPadecimimetoFecha" />
                </form>
            </div>
            <button class="btn btn-success btn-sm" type="button" onclick="dinamicoPade();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
        </div>
    </div>
    <div class="col-md-4">
        <h4 class="form-encabezado" align="center" style="font-weight:bold; font-family:Georgia">Telefonos</h4>
        <div class="container-fluid bloque3">
            <div class="col-md-10">
                <form name="form1">
                    <input type="number" class="form-control" id="telefono" placeholder="Telefono" ng-model="registroTel" />
                </form>
            </div>
            <div class="col-md-1" style="margin-bottom:15px">
                <button class="btn btn-success btn-sm" type="button" onclick="dinamicoTel();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
            </div>
        </div>
        <div id="tels"></div>
    </div>
    <div class="col-md-3">
        <div class="container-fluid" align="center" style="padding-top:15px">
            <button class="botonregistrar" type="button" ng-click="">Registrarse</button>
        </div>
    </div>
</div>
